<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookishow</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/icons8-movie-16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- aside section -->
    <aside id="aside">
        <section id="aside-top">
            <img src="./assets/Martz90-Circle-Video-camera.512.png" id="aside-logo"/>
            <h1 id="aside-title">Bookishow</h1>
        </section>

        <section id="aside-menu">
            <ul id="main-menu">
                <li class="menu-item">
                    <i class="fa-solid fa-film"></i>
                    <span>Movies</span>
                </li>
                <li class="menu-item">
                    <i class="fa-solid fa-champagne-glasses"></i>
                    <span>Events</span>
                </li>
                <li class="menu-item">
                    <i class="fa-solid fa-people-group"></i>
                    <span>People</span>
                </li>
                <li class="menu-item">
                    <i class="fa-solid fa-medal"></i>
                    <span>Sports</span>
                </li>
            </ul>

            <hr id="dividing-line"/>

            <ul id="extra-menu">
                <li class="menu-item">
                    <i class="fa-solid fa-pager"></i>
                    <span>Pages</span>
                </li>
                <li class="menu-item">
                    <i class="fa-solid fa-fire"></i>
                    <span>Offerts</span>
                </li>
                <li class="menu-item">
                    <i class="fa-solid fa-layer-group"></i>
                    <span>Extra Pages</span>
                </li>
            </ul>
        </section>
    </aside>

    <!-- end aside section -->



    
</body>
</html>
